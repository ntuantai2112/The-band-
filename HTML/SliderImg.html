<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        .slider{
            max-width: 1000px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        button{
            background-color: midnightblue;
            padding: 5px;
            border: none;
            color: white;
        }
        button:hover{
            color: orange;
        }
    </style>
</head>
<body onload="Start()">
    <div class="slider">
        <img src="img/cat.jpg" alt="">
      
    </div>
    <div class="btn_control">
        <button>Pre</button>
        <button>Start</button>
        <button>Stop</button>
        <button>Next</button>
    </div>
    <script>
        const arrImgs = [
            "img/cat.jpg" ,
            "img/elephant.jpg" ,
            "img/fox.jpg" ,
            "img/owl.jpg" ,
        ]

        let i = 0;

        const slider = document.querySelector("img")
        const btn_control = document.querySelectorAll("button")

        function next(){
            i++;
            if( i > arrImgs.length - 1){
                i = 0;
            }
            slider.src = arrImgs[i]
        }

        function pre(){
            i++;
            if( i < 0 ){
                i = arrImgs.length - 1;
            }
            slider.src = arrImgs[i]
        }

        function Start(){
            let temp = setInterval(() =>{
                next();
            },2000)

            btn_control[2].onclick = function(){
                clearInterval(temp);
            }
        }

        btn_control[0].onclick = function(){
                pre();
            }

            btn_control[1].onclick = function(){
                Start();
            }

            btn_control[3].onclick = function(){
                next();
            }
    </script>
</body>
</html>
